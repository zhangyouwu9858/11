server:
  port: 8080
spring:
  application:
    name: smart-cloud-gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://smart-cloud-auth
          predicates:
            - Path=/auth/**
      default-filters:
        - StripPrefix=1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: "*"

